<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Events_fans | CrowdFlow Ticketing</title>
    </head>
    <body>
    <button class="table-button back-button" id='back-button' onclick="window.history.back()">&larr;</button>
    <main class="container">
        <h1>Events_fans</h1>
        <p>View and add relationships between events and fans in the database</p>
        <hr>
        <h2>Add New Relationship</h2>
        <form>
          <div>
            <label for="eventIDAddInput"> Event ID</label>
            <select name="eventIDAddInput" id="eventIDAddInput"></select>
            <label for="fanIDAddInput">Fan ID</label>
            <select name="fanIDAddInput" id="fanIDAddInput"></select>
          </div>
          <div>
            <input type="submit" name="submit" id="submit" value="Add">
          </div>
        </form>
        <hr>
    </main>
    <script src="events_fansScript.js"></script>
    <script src="script.js"></script>
    </body>
</html>
