<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Events | CrowdFlow Ticketing</title>
    </head>
    <body>
    <button class="table-button back-button" id='back-button' onclick="window.history.back()">&larr;</button>
    <main class="container">
    <div id="overlay"></div>
    <h1>Events</h1>
    <p>View, add, update, and delete events from the database.</p>
    <hr>

    <div class="modal" id="delete-modal">
        <div class="modal-header">
            <div class="title">Delete Confirmation</div>
            <button data-close-button class="close-button">&times;</button> 
        </div>
        <div class="modal-body delete-modal-body">
            <div>Are you sure you want to delete this?</div>
            <div><button data-close-button class="table-button">Cancel</button><button class="table-button">Delete</button></div>
        </div>
    </div>

    <h2>Add New Event</h2>
    <form>
        <div>
        <label for="eventNameAddInput">Event</label>
        <input type="text" name="eventNameAddInput" id="eventNameAddInput" min="1" max="50" required>
        <label for="musicTypeAddInput">Music Type</label>
        <select name="musicTypeAddInput" id="musicTypeAddInput">
            <option value="rock">Rock</option>
            <option value="hip_hop">Hip Hop</option>
            <option value="pop">Pop</option>
            <option value="country">Country</option>
            <option value="r_and_b">R & B</option>
            <option value="electronic">Electronic</option>
            <option value="folk">Folk</option>
            <option value="indie">Indie</option>
            <option value="blues">Blues</option>
            <option value="jazz">Jazz</option>
            <option value="other">Other</option>
        </select>
        </div>
        <div>
        <label for="eventDateAddInput">Event Date</label>
        <input type="date" required min="2011-07-01" max="2022-07-01" name="eventDateAddInput" id="eventDateAddInput">
        <label for="eventTimeAddInput">Event Time</label>
        <input type="time" name="eventTimeAddInput" id="eventTimeAddInput" required>
        </div>
        <div>
        <label for="isCancelledAddInput">Cancelled?</label>
        <select name="isCancelledAddInput" id="isCancelledAddInput">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="Add">
        </div>
    </form>
    <hr>
    <div id="searchContainer">
        <h2>Search by Date</h2>
        <form>
            <label for="dateFilter">Occurred/occurs</label>
            <select name="dateFilter" id="dateFilter">
                <option value="on">On</option>
                <option value="before">Before</option>
                <option value="after">After</option>
            </select>
            <label for="filterDate">Date</label>
            <input type="date" required min="2011-07-01" max="2022-07-01" name="filterDate" id="filterDate">
            <input type="submit" name="filterSubmit" id="filterSubmit" value="Search">
        </form>
    </div>
    <hr>
    </main>
    <script src="eventsScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
