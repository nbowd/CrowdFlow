<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Jobs | CrowdFlow Ticketing</title>
    </head>
    <body onload=onLoad()>
        <button class="table-button back-button" id='back-button' onclick="window.history.back()">&larr;</button>
        <main class="container">
            <div id="overlay"></div>
            <h1>Job Titles</h1>
            <p>Current roles at CrowdFlow</p>
            <hr>

            <div class="modal" id="delete-modal">
                <div class="modal-header">
                    <div class="title">Delete Confirmation</div>
                    <button data-close-button class="close-button">&times;</button> 
                </div>
                <div class="modal-body delete-modal-body">
                    <div>Are you sure you want to delete this?</div>
                    <div><button data-close-button class="table-button">Cancel</button><button class="table-button" id="delete-button">Delete</button></div>
                </div>
            </div>

            <div class="modal" id="jobTitles-edit-modal">
                <div class="modal-header">
                    <div class="title">Edit Job Title Information</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="modal-form" id="jobTitles-edit">
                        <div>
                            <label for="id">Job ID:</label>
                            <input type="text" name="id" id="id-edit" disabled>
                        </div>
                        <div>
                            <label for="title">Job Title:</label>
                            <input type="text" name="title" id="title-edit" required>
                        </div>
                        <div>
                            <label for="description">Description:</label>
                            <input type="text" name="description" id="description-edit" required>
                        </div>
            
                        <div>
                            <input id="submit" type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>

            <h2>Create New Job</h2>
            <form id="jobTitles-form">
                <div>
                    <label for="title">Job Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class='text-field'>
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" required></textarea>
                </div>
                <br>
                <input id="submit" type="submit" value="Submit">
            </form>
            <hr>
            <table id="jobTitles-table">
                <thead>
                    <tr>
                        <th>Job ID</th>
                        <th>Job Title</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead >
                <tbody id="jobTitles-tbody">

                        </td>
                        <td><button class="table-button">Update</button><button data-modal-target="#delete-modal" class="table-button">Remove</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Senior Ticket Seller</td>
                        <td>Handles bulk sales, vip tickets, special accommodations. Basically deals with any special cases that would slow down the Ticket Sellers</td>
                        <td><button class="table-button">Update</button><button data-modal-target="#delete-modal" class="table-button">Remove</button></td>
                    </tr> -->
                </tbody>
            </table>
        </main>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="jobTitlesScript.js"></script>
        <script src="script.js"></script>
    </body>
</html>
