<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Tickets | CrowdFlow Ticketing</title>
</head>
<body>
    <button class="table-button back-button" id='back-button' onclick="window.history.back()">&larr;</button>
    <main class="container">
    <div id="overlay"></div>
    <h1>Tickets</h1>
    <p>View, add, update, and delete tickets from the database.</p>
    <hr>

    <div class="modal" id="delete-modal">
        <div class="modal-header">
            <div class="title">Delete Confirmation</div>
            <button data-close-button class="close-button">&times;</button> 
        </div>
        <div class="modal-body delete-modal-body">
            <div>Are you sure you want to delete this?</div>
            <div><button data-close-button class="table-button">Cancel</button><button class="table-button">Delete</button></div>
        </div>
    </div>

    <h2>Add New Ticket</h2>
    <form>
        <div>
        <label for="eventIDAddInput">Event</label>
        <select name="eventIDAddInput" id="eventIDAddInput" required>
        </select>
        </div>
        <div>
        <label for="seatAddInput">Seat</label>
        <select name="seatAddInput" id="seatAddInput" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>
        <label for="rowAddInput">Row</label>
        <select name="rowAddInput" id="rowAddInput" required>
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="e">E</option>
            <option value="f">F</option>
            <option value="g">G</option>
            <option value="h">H</option>
            <option value="i">I</option>
            <option value="j">J</option>
            <option value="k">K</option>
            <option value="l">L</option>
            <option value="m">M</option>
            <option value="n">N</option>
            <option value="o">O</option>
        </select>
        <label for="sectionAddInput">Section</label>
        <select name="sectionAddInput" id="sectionAddInput" required>
            <option value="aaa">AAA</option>
            <option value="bbb">BBB</option>
            <option value="ccc">CCC</option>
            <option value="ddd">DDD</option>
            <option value="eee">EEE</option>
        </select>
        </div>
        <div>
        <label for="priceAddInput">Price</label>
        <input type="number" name="priceAddInput" id="priceAddInput" min="0" placeholder="0.00" step="0.01" required="required">
        <label for="paymentMethodAddInput">Payment Type</label>
        <select name="paymentMethodAddInput" id="paymentMethodAddInput" required>
            <option value="cash">Cash</option>
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="amex">AMEX</option>
            <option value="discover">Discover</option>
        </select>
        </div>
        <div>
        <label for="soldByEmployeeIDAddInput">Sold By</label>
        <select name="soldByEmployeeIDAddInput" id="soldByEmployeeIDAddInput">
            <option value="">none</option>
        </select>
        <label for="soldToFanIDAddInput">Sold To</label>
        <select name="soldToFanIDAddInput" id="soldToFanIDAddInput" required>
        </select>
        </div>
        <div>
        <label for="isWillcallAddInput">Will Call?</label>
        <select name="isWillcallAddInput" id="isWillcallAddInput" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        <label for="isValidAddInput">Valid?</label>
        <select name="isValidAddInput" id="isValidAddInput" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>
        </div>
        <div>
            <input type="submit" name="submit" id="submit" value="Add">
        </div>
    </form>
    <hr>
    </main>
    <script src="ticketsScript.js"></script>
    <script src="script.js"></script>
</body>
</html>
