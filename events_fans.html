<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <title>Events_fans | CrowdFlow Ticketing</title>
    </head>
    <body>
    <button class="table-button back-button" id='back-button' onclick="window.history.back()">&larr;</button>
    <main class="container">
        <div id='overlay'></div>
        <h1>Events_fans</h1>
        <p>View and add relationships between events and fans in the database</p>
        
        <!-- id important for targeting individual modals -->
        <div class="modal" id="delete-modal">
            <div class="modal-header">
                <div class="title">Delete Confirmation</div>
                <button data-close-button class="close-button">&times;</button> <!-- HTML entity instead of 'X' allows for easier centering and won't be affected by font-size changes  -->
            </div>
            <div class="modal-body delete-modal-body">
                <div>Are you sure you want to delete this?</div>
                <div><button data-close-button class="table-button">Cancel</button><button class="table-button">Delete</button></div>
            </div>
        </div>

        <!-- THIS WILL BE POPULATED WITH DOM -->
        <div class="modal" id="event-fan-edit-modal">
            <div class="modal-header">
                <div class="title">Edit Event_fan Relationship</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <div>
                        <label for="eventIDUpdateInput"> Event ID</label>
                        <input type="text" name="eventIDUpdateInput" id="eventIDUpdateInput" required>
                        <label for="fanIDUpdateInput">Fan ID</label>
                        <input type="text" name="fanIDUpdateInput" id="fanIDUpdateInput" required>
                      </div>
                      <div>
                        <input type="submit" name="submit" id="submit" value="Update">
                      </div>
                    </form>
            </div>
        </div>
        
        <hr>
        <h2>Add New Relationship</h2>
        <form>
          <div>
            <label for="eventIDAddInput"> Event ID</label>
            <input type="text" name="eventIDAddInput" id="eventIDAddInput" required>
            <label for="fanIDAddInput">Fan ID</label>
            <input type="text" name="fanIDAddInput" id="fanIDAddInput" required>
          </div>
          <div>
            <input type="submit" name="submit" id="submit" value="Add">
          </div>
        </form>
        <hr>
        <table>
            <thead>
                <th>Event ID</th>
                <th>Fan ID</th>
                <th></th>
                <th></th>
            </thead>
            <tr>
                <td>27</td>
                <td>1000</td>
                <td><button data-modal-target="#event-fan-edit-modal" class="table-button">Edit</button></td>
                <td><button data-modal-target="#delete-modal" class = "table-button">Remove</button></td>
            </tr>
            <tr>
                <td>584</td>
                <td>1000</td>
                <td><button data-modal-target="#event-fan-edit-modal" class="table-button">Edit</button></td>
                <td><button data-modal-target="#delete-modal" class = "table-button">Remove</button></td>
            </tr>
            <tr>
                <td>584</td>
                <td>81</td>
                <td><button data-modal-target="#event-fan-edit-modal" class="table-button">Edit</button></td>
                <td><button data-modal-target="#delete-modal" class = "table-button">Remove</button></td>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
    </body>
</html>
