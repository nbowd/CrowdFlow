<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

        <title>Employee Jobs | CrowdFlow Ticketing</title>
    </head>
    <body>
        <button class="table-button back-button" id='back-button' onclick="window.history.back()">&larr;</button>
        <main class="container">
            <div id="overlay"></div>
    
            <h1>Employee Jobs</h1>
            <p>The current role each employee is working</p>

            <div class="modal" id="delete-modal">
                <div class="modal-header">
                    <div class="title">Delete Confirmation</div>
                    <button data-close-button class="close-button">&times;</button> 
                </div>
                <div class="modal-body delete-modal-body">
                    <div>Are you sure you want to delete this?</div>
                    <div><button data-close-button class="table-button">Cancel</button><button class="table-button">Delete</button></div>
                </div>
            </div>
            
            <!-- THIS WILL BE POPULATED WITH DOM -->
            <div class="modal" id="employee-job-edit-modal">
                <div class="modal-header">
                    <div class="title">Edit Employee_job Relationship</div>
                    <button data-close-button class="close-button">&times;</button>
                </div>
                <div class="modal-body">
                    <form class="modal-form">
                        <div>
                            <label for="employeeID">EmployeeID</label>
                            <input type="number" name="employeeID" id="employeeID">
                        </div>  
                        <div>
                            <label for="jobID">JobID</label>
                            <input type="number" name="jobID" id="jobID">
                        </div>
                        <div>
                            <input type="submit" name="submit" id="submit" value="Add">
                        </div>
                    </form>
                </div>
            </div>

            <hr>
            <h2>Add New Entry</h2>
            <form>
                <div>
                    <label for="employeeID">EmployeeID</label>
                    <input type="number" name="employeeID" id="employeeID">
                </div>  
                <div>
                    <label for="jobID">JobID</label>
                    <input type="number" name="jobID" id="jobID">
                </div>
                <div>
                    <input type="submit" name="submit" id="submit" value="Add">
                </div>
            </form>
            <hr>
            <form >
                <h2>Search by ID</h2>
                <label for="search-employees">Search by EmployeeID</label>
                <input type="number" name="search-employees" id="search-employees">
                <p>OR</p>
                <label for="search-jobs">Search by JobID</label>
                <input type="number" name="search-jobs" id="search-jobs">
                <br>
                <input id="submit" type="submit" value="Submit">
            </form>

            <hr>

            <h2>Current Roles</h2>

            <table>
                <thead>
                <tr>
                    <th>Employee ID</th>
                    <th>Job ID</th>
                    <th></th>
                </tr>
                </thead>
                <tbody >
                <!-- SAMPLE DATA -->
                <tr>
                    <td>21</td>
                    <td>5</td>
                    <td><button data-modal-target="#employee-job-edit-modal" class="table-button">Edit</button><button data-modal-target="#delete-modal" class="table-button">Remove</button></td>
                </tr
                <tr>
                    <td>15</td>
                    <td>2</td>
                    <td><button data-modal-target="#employee-job-edit-modal" class="table-button">Edit</button><button data-modal-target="#delete-modal" class="table-button">Remove</button></td>
                </tr>
                </tbody>
                </table>

        </main>

        <script src="script.js"></script>
    </body>
</html>
